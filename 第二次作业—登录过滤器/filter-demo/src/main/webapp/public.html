<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 背景渐变 */
            background: linear-gradient(to bottom, #007bff, #f4f4f4);
            color: #333;
        }
        header {
            background: url('https://source.unsplash.com/1600x400/?nature') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex: 1 1 300px;
            max-width: 300px;
            overflow: hidden;/* 隐藏溢出内容 */
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 0 0 10px;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background: #007bff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
        a{
          text-decoration: none;/* 去掉链接下划线 */
            color: inherit;/* 继承父元素颜色 */
        }
        a:hover{
            color: cornflowerblue;/* 悬停时颜色变化 */
            cursor: pointer;/* 鼠标指针样式 */
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到公共页面</h1>
    <p>探索我所提供的精彩信息</p>
</header>

<div class="container">
    <div class="card">
        <img src="https://pic4.zhimg.com/v2-3c900561ae30ee80ee5203ea8d5e1aab_b.jpg" alt="图片1">
        <div class="card-content">
            <h3>点我↓</h3>
            <p><a href="login.html">JOIN US！！</a></p>
        </div>
    </div>
    <div class="card">
        <img src="https://pic4.zhimg.com/v2-e776fe574e96be23c1e022dc0260f230_r.jpg?source=1940ef5c" alt="图片2">
        <div class="card-content">
            <h3>perfect</h3>
            <p><a href="login.html">下载资料</a></p>
        </div>
    </div>
    <div class="card">
        <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.azI-6y-FpwTf2ntmjIT-1gHaHa?rs=1&pid=ImgDetMain" alt="图片3">
        <div class="card-content">
            <h3>great</h3>
            <p><a href="login.html">联系方式</a></p>
        </div>
    </div>
</div>
<!-- 版权信息 -->
<footer class="footer">
    <p>&copy; 2024.10.8</p>
</footer>

</body>
</html>
